<div class="type-selector">
  <div
    class="type-tag"
    *ngFor="let type of getTypes()"
    [ngStyle]="{'background': getColor(type)}"
    (click)="toggleSelect(type)">
    <div
      class="type-selected"
      [ngStyle]="{'background': getSelectedDotColor(type)}"
    ></div>
    <div class="type-text">{{type.name}}</div>
  </div>
</div>
